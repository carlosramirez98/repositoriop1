    <link rel="stylesheet" href="/images/logo.png">

<body>
    <video muted autoplay loop><source src="/images/astronomyjc.mp4" type="video/mp4"></video>
    <div class="form-container">
        <h3>Servicio Tecnico de Jacob & Co</h3>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="algo@dominio.com">
                <p class="uti">Lo utilizaremos para ponernos en contacto con usted</p>
              </div>
         
            <select class="form-select" aria-label="Default select example" style="background-color: rgb(255, 195, 188); " id="ias">
                <option selected>Tipo de problema presentado</option>
                <option value="1">Falla en Maquinaria</option>
                <option value="2">Cambio de cristales rotos o rayados</option>
                <option value="3">eslabones o correa rotos</option>
                <option value="4">desprendimiento de piezas</option>
              </select>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Redacte mas a fondo su problema</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
            <button type="submit" class="btn btn-primary" id="agendar">Agendar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
