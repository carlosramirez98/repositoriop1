<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob & Co</title>
    <link rel="stylesheet" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/astronomyjc.mp4') no-repeat center center fixed;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container .form-control {
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: none;
        }

        .form-container .btn-primary {
            border-radius: 25px;
            padding: 15px;
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container .form-check-label {
            color: #777;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

    </style>
    
</head>

<body>
    <video muted autoplay loop><source src="/images/astronomyjc.mp4" type="video/mp4"></video>
    <div class="form-container">
        <h3>¡Inicia Sesion para unirte a la lista de espera!</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Tu correo está seguro con nosotros.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
