<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob & Co</title>
    <link rel="stylesheet" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Postularse/postularse.css">
    
</head>

<body>
    <video muted autoplay loop><source src="/images/astronomyjc.mp4" type="video/mp4"></video>
    <div class="form-container">
        <h3>¡Registrate para unirte a la lista de espera ahora!</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Tu correo está seguro con nosotros.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary" id="reg">Registrarse</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
